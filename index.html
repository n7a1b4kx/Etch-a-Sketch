<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Etch A Sketch</title>
    <!-- linking external font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1 class="title">Etch A Sketch</h1>
    </header>
    <main class="main">  
        <div class="container">
            <div class="side-panel">
                <label for="grid-size-input" class="label">Enter Grid Size:</label>
                <form class="input-form">
                    <input type="number" id="grid-size-input" name="grid-size" min="1" max="96" required>
                    <button type="button" class="retro-button" id="apply-size-button" onclick="applyGridSize()">Apply</button>
                </form>
                <label class="label" for="clear-button">Click to clear sketch</label>
                <button id="clear-button" class="retro-button" type="button" onclick="clearSketchPad()">Clear</button>
            </div>
            <div id="Sketch-panel">
                <div class="sketch-pad"></div>
            </div>
        </div>
    </main>
    <footer>
        <p>
            Copyright &copy <a class="github-portfolio" href="https://github.com/n7a1b4kx" rel="noopener noreferrer">n7a1b4kx</a>
        </p>
    </footer>
</body>
</html>
