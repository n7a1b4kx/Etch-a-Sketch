<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Etch A Sketch</title>
    <!-- linking external font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1 class="title">Etch A Sketch</h1>
    </header>
    <main class="main">  
        <div class="container">
            <div class="side-panel">
                <label for="grid-size" class="label">Enter Grid Size:</label>
                <form class="input-form">
                    <input type="number" id="grid-size" name="grid-size" min="4" max="96" required>
                    <button type="button" class="input-button" onclick="applyGridSize()">Apply</button>
                </form>
            </div>
            <div id="Sketch-panel">
                <div class="sketch-pad"></div>
            </div>
        </div>
    </main>

        </p> -->

</body>
</html>
